apiVersion: apps/v1
kind: Deployment
metadata:
  name: ds-agent-executor
  labels:
    app: ds-agent-executor
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ds-agent-executor
  template:
    metadata:
      labels:
        app: ds-agent-executor
    spec:
      containers:
      - name: executor
        image: ${REGISTRY_URL}/ds-agent-executor:${IMAGE_TAG}
        env:
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        - name: MAX_EXECUTION_TIME
          value: "45"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: executor-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ds-agent-executor
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
