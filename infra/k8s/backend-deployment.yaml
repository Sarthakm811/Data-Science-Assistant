apiVersion: apps/v1
kind: Deployment
metadata:
  name: ds-agent-backend
  labels:
    app: ds-agent-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ds-agent-backend
  template:
    metadata:
      labels:
        app: ds-agent-backend
    spec:
      containers:
      - name: backend
        image: ${REGISTRY_URL}/ds-agent-backend:${IMAGE_TAG}
        ports:
        - containerPort: 8000
        env:
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: gemini-api-key
        - name: KAGGLE_USERNAME
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: kaggle-username
        - name: KAGGLE_KEY
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: kaggle-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: ds-agent-backend
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ds-agent-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
