apiVersion: apps/v1
kind: Deployment
metadata:
  name: ds-agent-frontend
  labels:
    app: ds-agent-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ds-agent-frontend
  template:
    metadata:
      labels:
        app: ds-agent-frontend
    spec:
      containers:
      - name: frontend
        image: ${REGISTRY_URL}/ds-agent-frontend:${IMAGE_TAG}
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "https://api.ds-agent.example.com"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: ds-agent-frontend
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: ClusterIP
