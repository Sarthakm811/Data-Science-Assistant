[build]
builder = "nixpacks"

[deploy]
startCommand = "streamlit run streamlit_enhanced.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true --client.toolbarMode=minimal"

[env]
STREAMLIT_SERVER_HEADLESS = "true"
STREAMLIT_SERVER_PORT = "8000"
STREAMLIT_CLIENT_TOOLBAR_MODE = "minimal"
